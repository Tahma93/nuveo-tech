        {
            let index = e.target.dataset.index ; // sur quel boutton je clique ???
            console.log(index); 
            
            for (let i = 0 ; i < div.length ; i = i + 1){
                if(index==i){
                    div[i].style["display"] = "block";
                }else{
                    div[i].style["display"] = "none" ; 
                
                }

            }
        }
        
        for(let i = 0 ; i < button.length ; i = i + 1){
            button[i].addEventListener("click", animation)
