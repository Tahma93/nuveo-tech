         <script>
           
           let diapositives= [

            "https://placehold.co/400x200?text=diapo1",
            "https://placehold.co/400x200?text=diapo2",
            "https://placehold.co/400x200?text=diapo3",
            ];

            let current_diapo = 0 ;
            let img = querySelector("img") ; 
            let interval = null ; 
            img.src = diapositives[current_diapo] ; 

            function next_diapo ()
            {
                current_diapo = current_diapo + 1 ; 
                if(current_diapo > diapositives.lenght - 1 ){
                    current_diapo = 0 
                }
                img.src = diapositives[current_diapo] ;
            }
            
            
            interval = setInterval(next_diapo , 2000 ) ; 

            function stop(){

                clearInterval(interval) ; 

            }

            img.addEventListener ("mouseover" , stop) ; 

            
            function start(){

                interval = setInterval (next_diapo , 2000) ; 

            }

            img.addEventListener ("mouseout" , start) ; 
        </script>
